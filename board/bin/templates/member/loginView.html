<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
<script th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<!-- 부가적인 테마 -->
<link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" />
</head>
<body>
        <div class="page-header">
            <h1>로그인</h1>
        </div>
        <div th:if="${param.error != null}">
			<h2>Invalid Username or password</h2>
			<h2 th:value="${param.error}"></h2>
		</div>

		<div th:if="${param.logout != null}">
			<h2>You have been logged out.</h2>
		</div>
		
        <form id="f1" method="POST">
        <div class="form-group">
            <label>Email : </label>
            <div>
                <input type="text" class="form-control" id="email" placeholder="email" name="email">
            </div>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <div>
                <input type="password" class="form-control" id="password" placeholder="password" name="password">
            </div>
        </div>
        <div class="form-group">
            <div>
                <div>
                    <label><input class="col-sm-10" type="checkbox" name="remember"> Remember me</label>
                </div>
            </div>
        </div>
        <br />
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf_token}"/> -->
        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-outline-primary" id="btnSubmit">로그인</button>
                <a class="nav-link" th:href="@{/member/join}">회원가입</a>
            </div>
        </div>
        </form>
        
</body>
</html>
